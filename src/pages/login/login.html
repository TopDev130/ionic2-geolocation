<ion-header>
  <ion-navbar>
    <!--<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>-->
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-page">

  <ion-list>
    <div class="logo">
      <img src="assets/images/appicon.png">
      <h4 class="logo-text-main">Fusion</h4>
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label stacked color="primary">Username</ion-label>
        <ion-input [(ngModel)]="login.username" name="username" type="email" #username="ngModel" spellcheck="false" autocapitalize="off" required>
        </ion-input>
      </ion-item>
      <p [hidden]="username.valid || submitted == false" color="danger" padding-left>
        Email is required
      </p>

      <ion-item>
        <ion-label stacked color="primary">Password</ion-label>
        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
        </ion-input>
      </ion-item>
      <p [hidden]="password.valid || submitted == false" color="danger" padding-left>
        Password is required
      </p>

      <ion-row responsive-sm>
        <ion-col>
          <button ion-button (click)="loginUser(loginForm)" type="submit" color="primary" block>Login</button>
        </ion-col>     
        <ion-col>
          <button ion-button (click)="onSignup()" color="light" block>Signup</button>
        </ion-col>
      </ion-row>

      <p [hidden]="loginMessage == ''" color="danger" padding-left>
        {{loginMessage}}
      </p>    
      
    </form>
  </ion-list>

</ion-content>
